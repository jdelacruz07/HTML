<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PRIMEROS PASOS CON BRACKETS</title>
    <meta name="description" content="Una guÃ­a interactiva de primeros pasos para Brackets.">
    <link rel="stylesheet" href="main.css">
    <!--    <script src="Javascript/main.js"></script> -->
</head>

<script>

    function showName_1() {
        var name;
        name = document.getElementById("name_1").value; //obtengo todo el inpu
        if (name == null || name == "") {
            alert("Ingresa un nombre");
        } else {
            alert("tu nombre es " + name);
            document.getElementById("cabecera").innerHTML = "Hola " + name + "!";
        }
    }

    function showName() {
        var apellido;
        apellido = document.getElementById("apellido_1").value; //obtengo todo el inpu
        if (apellido == null || apellido == "") {
            alert("Ingresa un apellido");
        } else {
            alert("tu apellido es " + apellido);
            document.getElementById("cabecera").innerHTML = "Hola " + apellido + "!";
        }
    }

    function change2blue() {

        var colorActual = document.getElementById("apellido_1").style.backgroundColor;

        if (colorActual == "blue") {
            document.getElementById("apellido_1").style.backgroundColor = "beige";
        } else {
            document.getElementById("apellido_1").style.backgroundColor = "blue";

                        }
    }


    function changeDiv() {
        var color_azul = document.getElementById("cuadrado");

        if (color_azul.checked) {
            document.getElementById("cuadrado").style.backgroundColor = "blue";
        } else {
            document.getElementById("cuadrado").style.backgroundColor = "red";
        }
        if (color_rojo.checked) {
            document.getElementById("cuadrado").style.backgroundColor = "red";
        } else {
            document.getElementById("cuadrado").style.backgroundColor = "blue";
        }
    }


    function verificarDatos() {
        var validacion = true;
        var nombre = document.getElementById("nombre")
        var apellido = document.getElementById("apellido")
        var email = document.getElementById("email")

        if (nombre.value == null || nombre.value == "") {
            validacion = false;
            nombre.style.backgroundColor = "red";
        }
        if (apellido.value == null || apellido.value == "") {
            validacion = false;
            apellido.style.backgroundColor = "yellow";
        }
        if (email.value == null || email.value == "") {
            validacion = false;
            email.style.backgroundColor = "blue";
        }

        return validacion;

    }



</script>


<body>

    <div id="cuadrado" style="width:100px; height:100px; background-color: blue">
    </div>


    <h1 id="cabecera"> Hola Mundo</h1>

    <input id="name_1" type="text" placeholder="Escibir un nombre" value="">
    <button type="button" onclick="showName_1()"> Show my name </button>

    <input id="apellido_1" type="text" placeholder="Escibir tu apellido" value="">
    <button type="button" onclick="change2blue()"> Show apellido </button>
    <br>

    <input id="color_azul" type="radio" name="color " onchange="changeDiv()">blue
    <input id="color_rojo" type="radio" name="color " onchange="changeDiv()">red

    <form action="contacto_agregado.html" onsubmit="return verificarDatos()">

        <p>Su nombre <input id="nombre" name="nombre" /></p>
        <p>Su apellido: <input id="apellido" name="apellido" /></p>
        <p>Su e-mail: <input id="email" name="email" /></p>
        <button type="submit">Enviar</button>

    </form>

</body>






</html>
